
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Micro:bit Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      color: #4fc3f7;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #b0bec5;
    }

    .button-group, .set-container {
      display: flex;
      gap: 20px;
      margin-top: 50px;
    }

    button {
      font-size: 1.1rem;
      padding: 18px 30px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.2s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .out-btn {
      background-color: #ef5350;
      color: white;
    }

    .in-btn {
      background-color: #66bb6a;
      color: white;
    }

    .set-btn {
      background-color: #42a5f5;
      color: white;
    }

    .footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #888;
    }

  </style>
</head>
<body>
  <h1 id="counter">50</h1>
  <p id="total-label">Out of 50 Micro:bits</p>

  <div class="button-group">
    <button class="out-btn" onclick="change(-1)">Give Out</button>
    <button class="in-btn" onclick="change(1)">Return</button>
  </div>

  <div class="set-container">
    <button class="set-btn" onclick="setTotal()">Set Total</button>
  </div>

  <div class="footer">
    Micro:bit Tracker â€“ Local Save Only
  </div>

  <script>
    let total = parseInt(localStorage.getItem("bitTotal")) || 50;
    let count = parseInt(localStorage.getItem("bitCount")) || total;

    function updateDisplay() {
      document.getElementById("counter").innerText = count;
      document.getElementById("total-label").innerText = "Out of " + total + " Micro:bits";
      localStorage.setItem("bitCount", count);
      localStorage.setItem("bitTotal", total);
    }

    function change(n) {
      count += n;
      if (count < 0) count = 0;
      if (count > total) count = total;
      updateDisplay();
    }

    function setTotal() {
      const input = prompt("Set the total number of Micro:bits:");
      const newTotal = parseInt(input);
      if (!isNaN(newTotal) && newTotal > 0) {
        total = newTotal;
        if (count > total) count = total;
        updateDisplay();
      } else if (input !== null) {
        alert("Please enter a valid number greater than 0.");
      }
    }

    updateDisplay();
  </script>
</body>
</html>
