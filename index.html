
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro:bit Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #90caf9;
    }
    p {
      font-size: 1.5rem;
      margin-top: 8px;
      color: #b0bec5;
    }
    .buttons, .set-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      width: 100%;
      max-width: 320px;
    }
    button {
      font-size: 1.2rem;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.2s ease;
    }
    button:active {
      transform: scale(0.98);
    }
    .out-btn {
      background-color: #ef5350;
      color: #fff;
    }
    .in-btn {
      background-color: #66bb6a;
      color: #fff;
    }
    .set-btn {
      background-color: #42a5f5;
      color: #fff;
    }
    hr {
      margin: 60px 0 30px;
      width: 80%;
      border: 1px solid #333;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 4rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="counter">50</h1>
  <p id="total-label">Out of 50 Micro:bits</p>

  <div class="buttons">
    <button class="out-btn" onclick="change(-1)">Give Out Micro:bit</button>
    <button class="in-btn" onclick="change(1)">Return Micro:bit</button>
  </div>

  <hr />

  <div class="set-container">
    <button class="set-btn" onclick="setTotal()">Set Total Micro:bits</button>
  </div>

  <script>
    let total = localStorage.getItem("bitTotal");
    let count = localStorage.getItem("bitCount");

    total = total !== null ? parseInt(total) : 50;
    count = count !== null ? parseInt(count) : total;

    function updateDisplay() {
      document.getElementById("counter").innerText = count;
      document.getElementById("total-label").innerText = "Out of " + total + " Micro:bits";
      localStorage.setItem("bitCount", count);
      localStorage.setItem("bitTotal", total);
    }

    function change(n) {
      count += n;
      if (count < 0) count = 0;
      if (count > total) count = total;
      updateDisplay();
    }

    function setTotal() {
      let newTotal = prompt("Enter total number of Micro:bits:", total);
      let num = parseInt(newTotal);
      if (!isNaN(num) && num > 0) {
        total = num;
        if (count > total) count = total;
        updateDisplay();
      }
    }

    updateDisplay();
  </script>
</body>
</html>
