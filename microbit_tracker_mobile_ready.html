
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro:bit Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      margin: 20px 0 10px;
      color: #222;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    .counter {
      margin-top: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }
    .set-container {
      margin-top: 40px;
    }
    button {
      font-size: 1.2rem;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 80%;
      max-width: 250px;
    }
    .out-btn {
      background-color: #e74c3c;
      color: white;
    }
    .in-btn {
      background-color: #2ecc71;
      color: white;
    }
    .set-btn {
      background-color: #3498db;
      color: white;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    hr {
      margin: 40px auto 20px;
      border: none;
      height: 1px;
      background-color: #ccc;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1 id="counter">50</h1>
  <p id="total-label">Out of 50 Micro:bits</p>

  <div class="buttons">
    <button class="out-btn" onclick="change(-1)">Give Out Micro:bit</button>
    <button class="in-btn" onclick="change(1)">Return Micro:bit</button>
  </div>

  <hr />

  <div class="set-container">
    <button class="set-btn" onclick="setTotal()">Set Total Micro:bits</button>
  </div>

  <script>
    let total = localStorage.getItem("bitTotal");
    let count = localStorage.getItem("bitCount");

    total = total !== null ? parseInt(total) : 50;
    count = count !== null ? parseInt(count) : total;

    function updateDisplay() {
      document.getElementById("counter").innerText = count;
      document.getElementById("total-label").innerText = "Out of " + total + " Micro:bits";
      localStorage.setItem("bitCount", count);
      localStorage.setItem("bitTotal", total);
    }

    function change(n) {
      count += n;
      if (count < 0) count = 0;
      if (count > total) count = total;
      updateDisplay();
    }

    function setTotal() {
      let newTotal = prompt("Enter total number of Micro:bits:", total);
      let num = parseInt(newTotal);
      if (!isNaN(num) && num > 0) {
        total = num;
        if (count > total) count = total;
        updateDisplay();
      }
    }

    updateDisplay();
  </script>
</body>
</html>
